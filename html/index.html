<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book an Appointment</title>
    <link rel="stylesheet" href="/css/logreg.css">
</head>

<body>
    <div class="signup-box">
        <h1>Appointment</h1>
        <form>
            <label> Enter Pet Name </label>
            <input type="text" placeholder="" id="pet_name">
            <label> Enter Your Contact Number </label>
            <input type="text" placeholder="" id="phone">
            <label> Appointment Date </label>
            <input type="date" placeholder="" id="appoint_date">
            <label> Appointment Time </label>
            <input type="time" placeholder="" id="appoint_time">
            <input type="button" value="Submit" id="appoint_btn">
        </form>
    </div>
    <script type="module" src="/js/appointment.js"></script>
</body>

</html>
