<!DOCTYPE html>
<html lang="en">

<head>
    <title>Sign Up</title>
    <link rel="stylesheet" href="/css/logreg.css">
</head>

<body>
    <div class="signup-box">
        <h1>Sign Up</h1>
        <form>
            <label> First Name </label>
            <input type="text" placeholder="" id="firstname">
            <label> Last Name </label>
            <input type="text" placeholder="" id="lastname">
            <label> Email </label>
            <input type="email" placeholder="" id="email">
            <label> Password </label>
            <input type="password" placeholder="" id="pswd">
            <label> Comfirm Password </label>
            <input type="password" placeholder="" id="confirmPswd">
            <input type="button" value="Submit" id="register_btn">
        </form>
        <p> By clicking the Sign Up button , you agree to our <br>
            <a href="/t&c.html">Terms and Condition</a>
        </p>
    </div>
    <p class="para-2">Already have an account? <a href="/html/login.html">Login here</a></p>
    <script type="module" src="/js/register.js"></script>
    
</body>

</html>
