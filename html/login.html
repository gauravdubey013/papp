<!DOCTYPE html>
<html lang="en">

<head>
    <title>Login</title>
    <link rel="stylesheet" href="/css/logreg.css">
</head>

<body>
    <div class="login-box">
        <h1>Login</h1>
        <form>
            <label> Email </label>
            <input type="email" placeholder="" id="email">
            <label> Password </label>
            <input type="password" placeholder="" id="pswd">
            <input type="button" value="Login" id="login_btn">
        </form>
    </div>
    <p class="para-2">Forgot password? <a href="/html/forgot_password.html">Reset here</a></p>
    <p class="para-2">Not have an account? <a href="/html/register.html">Sign Up here</a></p>
    <script type="module" src="/js/login.js"></script>
</body>

</html>
